<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <link href="css/form.css" rel="stylesheet" />
  </head>
  <body>
    <form action="my-server-file.php" id="myForm" enctype="multipart/form-data">
      <!-- Text field-->
      <label for="first-name">First Name</label>
      <input type="text" name="fName" id="first-name" required />
      <br />
      <!-- Drop-down menu-->
      <label for="colors">Choose a color</label>
      <select name="colors" id="colors" required>
        <option value="Select">Select</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
        <option value="White">White</option>
        <option value="Red">Red</option>
        <option value="Purple">Purple</option>
      </select>
      <br />

      <!-- radio buttons -->
      <input type="radio" name="myDecision" id="myRadio" value="Yes" />Yes <br />
      <input type="radio" name="myDecision" id="myRadio" value="No" />No
      <br />

      <input type="submit" value="Submit Form" id="submit" />
    </form>

    <script scr="js/form.js"></script>
  </body>
</html>
